<ion-header>
  <ion-toolbar>
    <ion-title>memoria modal</ion-title>
    <ion-buttons (click)="fechar()" slot="end" color="light">
      <ion-button>Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let mem of memoria" lines="full" (click)="fechar()">
      <ion-label>{{mem.operacao}} = {{mem.resultado}}</ion-label>      
    </ion-item>

</ion-content>
